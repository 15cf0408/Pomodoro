<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Pomodoro Timer</h1>
    <!-- Icône pour afficher la bulle de dialogue -->
    <i class="fas fa-cog" id="settings-icon"></i>
    <div id="timer">25:00</div>
    <button id="start-reset">Démarrer / Réinitialiser</button>
    <div id="phase">Phase de travail</div>

    
  </div>

  <!-- Fenêtre modale pour le formulaire -->
  <div id="settings-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Paramètres</h2>
      <form id="settings-form">
        <label for="work-duration">Durée du travail (minutes) :</label>
        <input type="number" id="work-duration" name="work-duration" value="25" min="1">
    
        <label for="break-duration">Durée de la pause (minutes) :</label>
        <input type="number" id="break-duration" name="break-duration" value="5" min="1">
    
        <button type="submit">Appliquer</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
