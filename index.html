<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer Pomodoro</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FONT Google -->
     
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet">

    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/0acb75a9e8.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS Links -->
    <link rel="stylesheet" href="style.css" />
  </head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0" >
    
    <div class="pomodoro-container">
        <ul class="nav nav-tabs fixed-center">
        
            <li class="nav-item dropdown">
                
              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Choix du Temps de travail</a>
              <ul class="dropdown-menu" style="">
                <li> <form id="settings-form">
                    <label for="work-duration">Durée de travail (minutes):</label>
                    <input type="number" id="work-duration" name="work-duration" min="1" value="25">
            
                    <label for="break-duration">Durée de pause (minutes):</label>
                    <input type="number" id="break-duration" name="break-duration" min="1" value="5">
            
                    <button type="submit">Enregistrer</button>
                </form></li>
                <li>
                    <p><label for="exampleColorInput" class="form-label">Color picker</label>
                        <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color"></p>
                </li>
              </ul>
            </li>
         
          </ul>
        <h1 id="pomodoro-title">Pomodoro Timer</h1>
        <div id="timer-display">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
        </div>
    </div>
    

    <script src="scriptV1.js"></script>
</body>
</html>
